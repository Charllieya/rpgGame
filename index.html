<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>A Blast To The Past: Trivia Game</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 id="welcome" class="welcome"></h2>
                <h2 id="header" class="header"></h2>
                <h2 id="options" class="options"></h2>
                <h2 id="choice"> </h2>
                <button id="start" onclick="startGame()">START</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <button id="start" onclick="startGame()">START</button>
            </div>
        </div>
    </div> -->

    <!-- <input type="text" id="name" class="name">
    <input type="button" id="goButton" class=" goButton " value="GO" onclick="scene2() "> -->
    <!-- <p id="demo"></p> -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="scoreboard" class="score">
                    <div class="gemBox">
                        <h3 class="points"><img src="images/gems.jpg" height="30" width="30" class="gem"> <span id="points"></span> </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="introBox" class="text-box">
                    <h2 id="intro" class="question"></h2>
                    <button id="proceed" class="proceedBox">PROCEED</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="textbox" class="text-box">
                    <h1 id="scene" class="scene"></h1>
                    <h2 id="question" class="question"></h2>
                    <!-- <h3 id="answer"></h3> -->
                    <button id="answer1" class="answerBox"></button>
                    <button id="answer2" class="answerBox">2</button>
                    <br>
                    <button id="answer3" class="answerBox">3</button>
                    <button id="answer4" class="answerBox">4</button>
                    <br>
                    <!-- <button id="home" class="nextBox">START OVER</button> -->
                    <!-- <button id="back" class="answerBox">BACK</button> -->
                    <button id="next" class="nextBox">NEXT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js "></script>
</body>

</html>
